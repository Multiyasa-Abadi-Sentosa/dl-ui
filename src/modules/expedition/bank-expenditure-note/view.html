<template>
    <require from="../../../lib/number-format-value-converter"></require>
    <au-input-form title="Bukti Pengeluaran Bank DPP + PPN"
                   options.bind="formOptions">

        <au-textbox label="Bank"
                    value.bind="bankView"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="No. Rekening"
                    value.bind="data.Bank.AccountNumber"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="Mata Uang"
                    value.bind="data.Bank.Currency.Code"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="Supplier"
                    value.bind="data.Supplier.name"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="No. BG/Cek"
                    value.bind="data.BGCheckNumber"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-textbox>

        <au-collection items.bind="data.Details"
                       columns.bind="collection.columns"
                       item-template="modules/expedition/bank-expenditure-note/templates/item-view">
        </au-collection>

        <!-- <au-numeric
            label="Total Bayar"
            value.bind="data.GrandTotal"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-numeric> -->

        TOTAL BAYAR DPP + PPN ${data.GrandTotal | numberFormat: '0,000.0000'} ${data.Bank.currency.code}
    </au-input-form>
</template>
